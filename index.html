      	mui.init({

      		}

		mui.old_back=mui.back;
      	var clickNum=0;
      	mui.back=function(){
      		clickNum++;
      		if(clickNum>1){
      			plus.runtime.quit();
      		}else{
      			mui.toast("再按一次退出应用");
      		}
      		setTimeout(function(){
      			clickNum=0
      		},1000);
      		return false;
      	}
    </script>

	document.addEventListener("gohome",function(){
		
		var dafaletTab=document.getElementById("dafaletTab");
//		模拟首页点击
		mui.trigger(dafaletTab,'tap');

		var current = document.querySelector(".mui-tab-item.mui-active");
	
		
			current.classList.remove("mui-active");

	});
